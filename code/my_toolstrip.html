<html>
<head>
<script>
    var currentConfigTabID;

    // call back to store ID of config tab
    function openTabCB(tab) {
        currentConfigTabID = tab.id;
        console.log("curr tab id:"+tab.id);
    }
    
    function displayUsage(useInMegs) {
        var resTag = document.getElementById("quota");
        var dv = document.createElement("div");
        dv.innerHTML = useInMegs.toFixed(2)+"MB";
        dv.onClick = showDetails();
        resTag.removeChild(resTag.lastChild);
        resTag.appendChild(dv);
           
    }

    function showDetails() {
        console.log("showing details..");
        var details = chrome.extension.getBackgroundPage().currentDetails;
        console.log("curr"+details.usage+" "+details.quote);
    }   
      
	function go() {
		var u = document.getElementById('username').value;
		chrome.extension.getBackgroundPage().testrun(u);
	}
</script>

<div id ="quota" class="toolstrip-button" >
</div>

<img src="internode_logo-32.png" onclick="chrome.tabs.create({url :'config.html', selected: true}, openTabCB)" 
    alt="display configuration" />

</body>
</html>
